<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" data-value="AC" style="background-color: #a9a9a9;">AC</button>
            <button class="operator" data-value="C" style="background-color: #a9a9a9;">C</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="square">x²</button>
            <button class="operator" data-value="/">/</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            <button data-value="0" class="zero">0</button>
            <button data-value=".">.</button>
            <button class="operator equals" data-value="=">=</button>
        </div>
    </div>
    <footer style="text-align: center; padding: 10px;">
        <p>© 2025 Vikas Bhor, All Rights Reserved.</p>
        <div style="margin-top: 10px;">
          <a href="https://github.com/ashishbhor" target="_blank" style="margin: 0 10px;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width: 30px; height: 30px;">
          </a>
          <a href="https://www.linkedin.com/in/vikas-bhor/" target="_blank" style="margin: 0 10px;">
            <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn" style="width: 30px; height: 30px;">
          </a>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
